<!DOCTYPE html>
<html lang="en">
<head>
    <style>

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repositories</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>


    <header class="navbar">
          <h1 class="github">GitHub Clone</h1>
          <div class="search-bar">
            <input type="text" id="username-input" placeholder="Enter GitHub username">
            <button id="search-btn">Search</button>
          </div>
      </header>
      <div id="loading-overlay">
        <div class="loader"></div>
    </div>



        <!-- <header> -->
            <div class="user">
                <div id="user-info" class="user-info">
     
                </div>
                <div class="github-link"></div>
            </div>
        <!-- </header> -->
        
        
        <section class="repositories">
                <ul id="repo-list" class="repo-container">
                    <!-- Repository items will be dynamically added here using JavaScript -->
                </ul>
            
        </section>

        <!-- Pagination Buttons -->
        <div class="pagination-container">
            <button id="prev-page" class="pagination-button">Older</button>
            <div id="page-numbers" class="pagination-numbers"></div>
            <button id="next-page" class="pagination-button">Newer</button>
        </div>
    <!-- </div> -->
</body>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="script.js"></script>
</html>
