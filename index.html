<!DOCTYPE html>
<html lang="en">
<head>
    <style>
  
        
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repositories</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>


        <nav>
            <div class="flex">
                    <h1 class="col title">GitHub Clone</h1>
                                   <!-- Search Form -->
                <form id="search-form">
                    <input type="text" placeholder="Search for valid user" id="search-input" required>
                    <button type="submit">Go</button>
                </form>

            </div>
        </nav>
        <header>
            <div class="container">
                <div id="user-info" class="user-info">
                    <!-- User information will be dynamically added here using JavaScript -->
                </div>
            </div>
            <div class="github-link"></div>
        </header>
        
        <section class="repositories">
            <div class="container" id="repo-container">
                <ul id="repo-list" class="repo-container">
                    <!-- Repository items will be dynamically added here using JavaScript -->
                </ul>
            </div>
            
        </section>

        <!-- Pagination Buttons -->
        <div class="pagination-container">
            <button id="prev-page" class="pagination-button">Newer</button>
            <div id="page-numbers" class="pagination-numbers"></div>
            <button id="next-page" class="pagination-button">Older</button>
        </div>
    <!-- </div> -->
</body>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="script.js"></script>
</html>
